<body>
    <div class="container login-form">
        <div class="row mt-4 justify-content-center">

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="offest-md-4">
                            <h1 class="text-center mt-4 mb-4 fw-bolder">Register</h1>
                            <form class="form-login" id="registrationForm" action="register.php" method="POST">
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="username">Username</label>
                                    <input type="text" id="username" class="form-control" name="username"
                                        placeholder="username" required />
                                </div>
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="email">Email address</label>
                                    <input type="email" id="email" class="form-control" name="email" placeholder="Email"
                                        required />
                                </div>
                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label " for="password">Password</label>
                                    <input type="password" id="password" class="form-control" name="password"
                                        placeholder="Password" required />
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label " for="course">Course</label>
                                    <input type="text" id="course" class="form-control" name="course"
                                        placeholder="course" required />
                                </div>
                                <!-- 2 column grid layout for inline styling -->
                                <div class="row mb-4">
                                    <div class="col d-flex">
                                        <!-- Checkbox -->
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="rememberMe"
                                                name="rememberMe" checked />
                                            <label class="form-check-label" for="rememberMe"> Remember me </label>
                                        </div>
                                    </div>
                                </div>
                                <!-- Submit button -->
                                <div class="">
                                    <button type="button" onclick="submitForm()"
                                        class="col-12 btn btn-primary btn-block mb-4">Create new Account</button>
                                </div>
                                <p class="text-center"> Already have an account? <a href="log.html"
                                        class="text-primary"> Sign in</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="let.js"></script>
